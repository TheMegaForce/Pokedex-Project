<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pokedex</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter&family=Poiret+One&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://code.jquery.com/jquery-3.7.0.js"
			integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
			crossorigin="anonymous"
		></script>
		<script src="js/app.js"></script>
	</head>

	<body>
		<div class="wrapper">
			<div class="box pokeImg">
				<img
					id="pokemon-img"
					src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"
				/>
			</div>
			<div class="box pokeName">Select a Pokemon ---></div>
			<div id="type1" class="box type1 grass">GRASS</div>
			<div id="type2" class="box type2 poison">POISON</div>
			<div id="height" class="box height">Height: 7</div>
			<div id="weight" class="box weight">Weight: 69</div>
			<div class="box HAD">
				<div>HP:<span id="HP"> 45</span></div>
				<div>ATK:<span id="ATK"> 49</span></div>
				<div>DEF:<span id="DEF"> 49</span></div>
			</div>
			<div id="pokeList" class="box pokeList"></div>
		</div>
	</body>
</html>
